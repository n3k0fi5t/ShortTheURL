<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorter URL</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="card col-md-12 text-white bg-dark">
                    <div class="card-body">
                    <h5 class="card-title display-3 font-italic">ShortenUrl</h5>
                    </div>> ...
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 col-12">
                    <form method="POST" action="/shorten">
                    <div class="input-group input-group-lg">
                        <input name="shortenBox" type="text" autofocus="autofocus" class="form-control input-cls" placeholder="type URL here...">
                        <span class="input-group-append">
                            <button type="submit" class="btn btn-success">Shorten</button>
                        </span>
                    </div>
                    </form> 
                </div>
                {{ if .surl }}
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title" style="font-size: 18px;">ShortenURL: 
                                <a href="{{.surl}}">{{.surl}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
                {{ end }}
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
